name: delete-all-github-workflows-runs

on:
  schedule:
  - cron:  '0 6 * * SUN'
  workflow_dispatch:

jobs:
  remove-all-runs:
    runs-on: [ ubuntu-latest ]
    permissions:
        actions: write
    steps:
      - name: Remove all workflows runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
            token: ${{ github.token }}
            repository: ${{ github.repository }}
            retain_days: 30
            keep_minimum_runs: 0
