name: code-coverage

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

env:
  BUILD_DIR: ${{ github.workspace }}/build

jobs:
  build:
    runs-on: [ ubuntu-22.04 ]

    steps:
    - uses: actions/checkout@v4.1.1

    - name: configuring CMake
      run: cmake -B ${{ env.BUILD_DIR }} -S ${{ github.workspace }} -DCOVERAGE=ON

    - name: building
      run: cmake --build ${{ env.BUILD_DIR }}

    - name: generating code-coverage
      working-directory: ${{ env.BUILD_DIR }}
      run: ./generate_code_coverage_raport.sh
